controllers:
    resource:
        path: '../src/Controller/'
        namespace: App\Controller
    type:     attribute
    prefix:   '/api/v1'
    name_prefix: api_v1_
    trailing_slash_on_root: false

app.swagger_ui:
    path: /api/doc
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }